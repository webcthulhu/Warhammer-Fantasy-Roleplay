<mat-accordion>
  <mat-expansion-panel *ngFor="let condition of conditions; trackBy: trackByFn;">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-uppercase font-fell-english-sc">
        {{ condition.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    {{ condition.description }}
  </mat-expansion-panel>
</mat-accordion>
