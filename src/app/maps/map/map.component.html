<img class="map" [src]="'assets/images/maps/' + src" [style.transform]="'translate(' + x + 'px, ' + y + 'px)'">
<svg class="overlay" [attr.width]="width" [attr.height]="height" (mousedown)="onMouseDown($event)">
  <ng-container *ngFor="let poi of pois">
    <circle cx="60" cy="60" r="60" (click)="onMarkerClick('id')"></circle>
  </ng-container>
</svg>
