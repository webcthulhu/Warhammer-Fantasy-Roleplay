<img class="map" [src]="'assets/images/maps' + src" [style.transform]="'translate(' + x + 'px, ' + y + 'px)'" (mousedown)="onMouseDown($event)">
<svg class="overlay" width="120" height="120">
  <ng-container *ngFor="let poi of pois">
    <circle cx="60" cy="60" r="60" (click)="onMarkerClick('id')"></circle>
  </ng-container>
</svg>
